<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>Realistic Hangman</h1>
        <svg id="hangman-svg" viewBox="0 0 200 200">
            <rect x="0" y="0" width="200" height="200" fill="#87CEEB"/>
            <rect x="0" y="180" width="200" height="20" fill="#8B4513"/>
            <line x1="20" y1="180" x2="100" y2="180" stroke="#2c3e50" stroke-width="4" id="base"/>
            <line x1="60" y1="20" x2="60" y2="180" stroke="#2c3e50" stroke-width="4" id="pole"/>
            <line x1="60" y1="20" x2="120" y2="20" stroke="#2c3e50" stroke-width="4" id="top"/>
            <line x1="120" y1="20" x2="120" y2="40" stroke="#2c3e50" stroke-width="2" id="rope" style="display:none"/>
            <circle cx="120" cy="60" r="20" stroke="#2c3e50" stroke-width="2" fill="#FFD700" id="head" style="display:none"/>
            <line x1="120" y1="80" x2="120" y2="120" stroke="#2c3e50" stroke-width="2" id="body" style="display:none"/>
            <line x1="120" y1="90" x2="100" y2="110" stroke="#2c3e50" stroke-width="2" id="left-arm" style="display:none"/>
            <line x1="120" y1="90" x2="140" y2="110" stroke="#2c3e50" stroke-width="2" id="right-arm" style="display:none"/>
            <line x1="120" y1="120" x2="100" y2="150" stroke="#2c3e50" stroke-width="2" id="left-leg" style="display:none"/>
            <line x1="120" y1="120" x2="140" y2="150" stroke="#2c3e50" stroke-width="2" id="right-leg" style="display:none"/>
        </svg>
        <div id="word-display"></div>
        <div id="hint-description"></div>
        <button id="hint-btn" onclick="getHint()">Get Hint (3 attempts left)</button>
        <div id="keyboard"></div>
        <div id="message"></div>
        <button id="new-game-btn" onclick="startGame()">New Game</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>

</body>
</html>
