<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2b4c;
            --secondary-color: #d32f2f;
            --success-color: #2e7d32;
            --accent-color: #546e7a;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.05),
                      0 2px 4px rgba(0, 0, 0, 0.03);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2b4c 0%, #546e7a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .main-container {
            padding: 40px;
            box-shadow: var(--shadow);
            max-width: 800px;
            width: 100%;
            border-radius: var(--border-radius);
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
            -webkit-background-clip: text;
            background-clip: text;
            color: #fff;
            background: none;
            -webkit-text-fill-color: inherit;
        }

        #hangman-preview {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2),
                    0 1px 2px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.03);
            display: block;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .category-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            text-transform: uppercase;
            text-decoration: none;
        }

        .category-btn:hover {
            background-color: #243b67;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            #hangman-preview {
                width: 200px;
                height: 200px;
            }
            
            .category-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Hangman Challenge</h1>
        <svg id="hangman-preview" viewBox="0 0 200 200">
            <rect x="0" y="0" width="200" height="200" fill="#87CEEB"/>
            <rect x="0" y="180" width="200" height="20" fill="#8B4513"/>
            <line x1="20" y1="180" x2="100" y2="180" stroke="#2c3e50" stroke-width="4"/>
            <line x1="60" y1="20" x2="60" y2="180" stroke="#2c3e50" stroke-width="4"/>
            <line x1="60" y1="20" x2="120" y2="20" stroke="#2c3e50" stroke-width="4"/>
            <line x1="120" y1="20" x2="120" y2="40" stroke="#2c3e50" stroke-width="2"/>
            <circle cx="120" cy="60" r="20" stroke="#2c3e50" stroke-width="2" fill="#FFD700"/>
            <line x1="120" y1="80" x2="120" y2="120" stroke="#2c3e50" stroke-width="2"/>
            <line x1="120" y1="90" x2="100" y2="110" stroke="#2c3e50" stroke-width="2"/>
            <line x1="120" y1="90" x2="140" y2="110" stroke="#2c3e50" stroke-width="2"/>
            <line x1="120" y1="120" x2="100" y2="150" stroke="#2c3e50" stroke-width="2"/>
            <line x1="120" y1="120" x2="140" y2="150" stroke="#2c3e50" stroke-width="2"/>
        </svg>
        <div class="categories">
            <a href="game.html?category=fruits" class="category-btn">Fruits</a>
            <a href="game.html?category=countries" class="category-btn">Countries</a>
            <a href="game.html?category=animals" class="category-btn">Animals</a>
            <a href="game.html?category=jobs" class="category-btn">Jobs</a>
            <a href="game.html?category=capitals" class="category-btn">Capitals</a>
            <a href="game.html?category=sports" class="category-btn">Sports</a>
            <a href="game.html?category=vehicles" class="category-btn">Vehicles</a>
        </div>
    </div>
</body>
</html>
